<!DOCTYPE html>
<html lang="en">
<script src="js/modifycar.js" type="text/javascript"></script>
<script src="js/modifymanufacturers.js"type="text/javascript" ></script>
    <form id="modifycar">
        <table id="modifycarTable">
            <tr>
                <td>ID:</td>
                <td><input type="text" name="name" required="required"  placeholder="5fcbe9e813088d0017318f79"/></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required="required" autofocus placeholder="Model8"/></td>
            </tr>
            <tr>
                <td>Consumption:</td>
                <td><input type="text" name="consumption" required="required" autofocus placeholder="8l/100km" /></td>
            </tr>
            <tr>
                <td>Color</td>
                <td>
                    <select name="color" required="required">
                        <option value="red"> red</option>
                        <option value="green"> green</option>
                        <option value="blue"> blue</option>
                        <option value="black"> black</option>
                        <option value="grey"> grey</option>
                        <option value="yellow"> yellow</option>
                        <option value="white"> white</option>
                </td>
            </tr>
            <tr>
                <td>Manufacturer:</td>
                <td><input type="text" name="manufacturer" required="required" autofocus placeholder="Tesla" /></td>
            </tr>
            <tr>
                <td>Available</td>
                <td><input type="number" name="avaiable" required="required" autofocus placeholder="56"/></td>
            </tr>
            <tr>
                <td>Year</td>
                <td><input type="number" name="year" required="required" autofocus placeholder="2020"/></td>
            </tr>
            
            <tr>
                <td>Horsepower</td>
                <td><input type="number" name="horsepower" required="required" autofocus placeholder="422"/></td>
            </tr>
            <tr>
                <td><input type="submit" name="modify" value="Modify Car"  ></td>
                <td></td>
            </tr>
        </table>
    </form>
    <form id="modifymanufacturer">
        <table id="modifymanufacturerTable">
            <tr>
                <td>ID:</td>
                <td><input type="text" name="name" required="required" autofocus placeholder="5fcbe9e813088d0017318f79"/></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required="required" autofocus placeholder="Ferrari"/></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" name="consumption" required="required" autofocus placeholder="Hungary" /></td>
            </tr>
            <tr>
                <td>Founded:</td>
                <td><input type="number" name="founded" required="required" autofocus placeholder="1980" /></td>
            </tr>
            <tr>
                <td><input type="submit" name="modify" value="Modify Manufacturer"  ></td>
                <td></td>
            </tr>
        </table>
        <img src="images/modify.jpg" id="modify"/>
</html>
